name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main", "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # （可选）如果项目需要构建（如React/Vue），在此处添加步骤
    # - name: Build
    #   run: |
    #     npm install
    #     npm run build

    - name: Configure Pages
      uses: actions/configure-pages@v4  # 更新至最新v4版本

    - name: Upload Pages Artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: .  # 若构建产物在dist目录，改为path: dist/

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v3  # 更新至最新v3版本
